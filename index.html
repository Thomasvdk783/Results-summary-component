<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>

  <main class="main-container-app">
    <article class="first-article">
      <h2>Your Result</h2>
      <div class="box-result-number">
        <p class="result-number">
          76
        </p>
        <p class="under-result-number">
          of 100
        </p>
      </div>
      <h3 class="congrats">
        Great
      </h3>
      <p class="text-under-great">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </article>

    <article class="second-article">
      <h2>Summary</h2>

      <section class="cards-container">
        <div class="card reaction">
          <div class="left-part-card">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <h4 class="h4-reaction">Reaction</h4>
          </div>
          <div class="right-part-card">
            <span class="span-cards">80</span> / 100
          </div>
        </div>

        <div class="card memory">
          <div class="left-part-card">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <h4 class="h4-memory">Memory</h4>
          </div>
          <div class="right-part-card">
            <span class="span-cards">92</span> / 100
          </div>
        </div>

        <div class="card verbal">
          <div class="left-part-card">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <h4 class="h4-verbal">Verbal</h4>
          </div>
          <div class="right-part-card">
            <span class="span-cards">61</span> / 100
          </div>
        </div>

        <div class="card visual">
          <div class="left-part-card">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <h4 class="h4-visual">Visual</h4>
          </div>
          <div class="right-part-card">
            <span class="span-cards">72</span> / 100
          </div>
        </div>
      </section>

      <button class="btn-continue">
        Continue
      </button>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas VDK</a>.
  </div>
</body>
</html>
